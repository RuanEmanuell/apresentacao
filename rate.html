<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="rate.js" type="module"></script>
    <title>Página inicial</title>


</head>

<body>
    <main class="rate">
        <div class="initial">
            <h1>Avalie a apresentação</h1>
            <button>Avaliar</button>
        </div>

        <div class="after">
            <form>
                <div class="question">
                    <h1>Seu nome:</h1>
                    <input type="text" class="name" required>
                    <h3 class="typename">Digite seu nome.</h3>
                </div>


                <div class="question">
                    <h1>Quantas estrelas?</h1>
                    <div class="stars">
                        <div class="star">★</div>
                        <div class="star">★</div>
                        <div class="star">★</div>
                        <div class="star">★</div>
                        <div class="star">★</div>
                    </div>
                    <h3 class="selectstar">Selecione uma ou mais estrelas.</h3>
                </div>

                <div class="question"></div>
                <h1>Algum comentário? (Opcional)</h1>
                <div class="textarea-container">
                    <textarea class="txtarea" rows="10" cols="45"></textarea>
                </div>
                <button type="button">Avaliar</button>
            </form>
        </div>


        </div>
    </main>


    <div class="rating">
        <h1>Avaliação média: </h1>

        <div class="medium-stars"></div>

    </div>


    <div class="rates">
        <h1>Todas as avaliações:</h1>
        <div class="item-list"></div>
    </div>



</body>

</html>
